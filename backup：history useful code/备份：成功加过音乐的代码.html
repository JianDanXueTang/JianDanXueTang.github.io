                <div>
                    <span>老秘书体制内试听</span> 
                    <div class="u-audio">       
                       <audio id="yy" autoplay preload src="02.mp3" loop></audio>
                    </div>
                </div>
                
                    <style>
                        /* audio */
                        .u-audio{position:absolute;left:85%;top:5%;width:30px;height:30px;background:url(img/pause.png) right 0 no-repeat; -webkit-background-size: 30px 30px;background-size: 30px 30px;z-index:998;}
                        .u-play{
                            background-image: url(img/play.png);
                            -webkit-animation:reverseRotataZ 1.2s linear infinite;
                            animation:reverseRotataZ 1.2s linear infinite;
                        }
                        /* reverseRotataZ */
                        @-webkit-keyframes reverseRotataZ{
                            0%{-webkit-transform:rotateZ(0deg);}
                            100%{-webkit-transform:rotateZ(-360deg);}
                        }
                        @keyframes reverseRotataZ{
                            0%{transform:rotateZ(0deg);}
                            100%{transform:rotateZ(-360deg);}
                        }
                    </style>

                    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
                    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
                    <script>
                        var bjyy=document.getElementById("yy");
                        function autoPlayAudio() {
                            wx.config({
                                debug: false
                            });
                            wx.ready(function() {
                                bjyy.play();
                            });
                        }
                        $(".u-audio").click(function(){
                            if($(this).attr("class")=="u-audio"){
                                bjyy.play();
                                $(".u-audio").addClass("u-play");
                            }else if($(this).attr("class")=="u-audio u-play"){
                                bjyy.pause();
                                $(".u-audio").removeClass("u-play");
                            }
                        });
                        $(".u-audio").trigger("click");
                        autoPlayAudio();
                    </script>

                <!-- 结束：微信能自动播放音乐 -->
